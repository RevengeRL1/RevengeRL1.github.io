<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Font Awesome CSS for the arrow icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login-register.js"></script>
</head>
<body>
        <div class="form-container">
            <div class="content">
                <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <form id="login-form" class="form" onsubmit="login(); return false;">
                    <h2 id="option-login">Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" id="login-button">Login</button>
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </form>
                <img src="../images/login-cat.webp" alt="Side Image" class="side-image">
            </div>
        </div>
</body>
</html>
