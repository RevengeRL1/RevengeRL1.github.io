<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Font Awesome CSS for the arrow icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login-register.js"></script>
</head>
<body>
    
        <div class="form-container">
            <div class="content">
                <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <form id="register-form" method="POST">
                    <h2 id="option-register">Register</h2>
                    <div class="input-container">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" onclick="register()">Register</button>
                    <p id="change-option">Already have an account? <a href="login.html">Login</a></p>
                </form>
                
                <img src="../images/login-cat.webp" alt="Side Image" class="side-image">
            </div>
        </div>
</body>
</html>
